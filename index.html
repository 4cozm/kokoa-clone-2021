<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <title>카카오톡에 오신것을 환영합니다.</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="status_bar">
        <div>
        <span>KT</span>
        <i class="fas fa-wifi"></i>
        </div>
        <span>10:09</span>
        <div>
        <span>22%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
        </div>
    </div>
    <div class="welecome">
        <header class="welecome__header">카카오톡에 오신것을 환영합니다.</header>
        <p class="welecome__p">카카오톡 계정이 있으시다면,</p>
        <p class="welecome__p">이메일이나 핸드폰 번호를 입력해 주세요.</p>
    </div>
    <div class="login">
        <input required class="login__email"type="text" placeholder="이메일 또는 핸드폰 번호"/>
        <input class="login__password"type="password" placeholder="비밀번호"/>
    </div>
    <form action="friends.html" class="login_btn">
        <input name="login"  type="submit" value="로그인"/>
        <input name="password"type="submit" value="회원가입"/>
        <div>아이디나 비밀번호가 기억나지 않으시다면</div>
    </form>
    <!--웰컴 화면-->
</body>
</html>
